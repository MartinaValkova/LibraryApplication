<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="searchForm">
    <h2>Search Books</h2>
    <input type="text" id="searchQuery" placeholder="Enter search query">
    <button onclick="searchBooks()">Search</button>
  </div>
  <h1>Library Catalog</h1> 
  
 
  
  <div id="booksList">
    <!-- Books will be displayed here -->
  </div>

  <div id="loginForm">
    <h2>Librarian Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username"><br>
    <input type="password" id="password" placeholder="Password" autocomplete="current-password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="librarianActions" style="display: none;">
    <h2>Librarian Actions</h2>
    <button onclick="addBook()">Add Book</button>
    <button onclick="updateBook()">Update Book</button>
    <button onclick="deleteBook()">Delete Book</button>
    <!-- Logout button -->
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
